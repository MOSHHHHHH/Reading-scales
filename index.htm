<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转专 住转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .scale-image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .scale-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }

        .scale-type {
            font-size: 1.8em;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 30px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .answer-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .answer-btn:active {
            transform: translateY(0);
        }

        .answer-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .answer-english {
            font-size: 1.1em;
            font-weight: bold;
        }

        .answer-hebrew {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .answer-label {
            font-weight: bold;
            font-size: 1.3em;
        }

        .timer {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .leaderboard {
            margin-top: 30px;
        }

        .leaderboard-title {
            text-align: center;
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .leaderboard-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .new-record {
            background: #ffd700;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .progress {
            text-align: center;
            font-size: 1.3em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1> 转专 住转 </h1>
        <div id="content"></div>
    </div>

    <script>
        const scales = {
            major: [
                { name: 'C', hebrew: '', image: 'Key_Signature_C_major.jpg' },
                { name: 'C#', hebrew: ' ', image: 'Key_Signature_of_C-sharp_major.jpg' },
                { name: 'Db', hebrew: '专 ', image: 'Key_Signature_D-flat_major.jpg' },
                { name: 'D', hebrew: '专', image: 'Key_Signature_D_major.jpg' },
                { name: 'Eb', hebrew: ' ', image: 'Key_Signature_E-flat_major.jpg' },
                { name: 'E', hebrew: '', image: 'Key_Signature_E_major.jpg' },
                { name: 'F', hebrew: '驻', image: 'Key_Signature_F_major.jpg' },
                { name: 'F#', hebrew: '驻 ', image: 'Key_Signature_F-sharp_major.jpg' },
                { name: 'Gb', hebrew: '住 ', image: 'Key_Signature_G-flat_major.jpg' },
                { name: 'G', hebrew: '住', image: 'Key_Signature_G_major.jpg' },
                { name: 'Ab', hebrew: ' ', image: 'Key_Signature_A-flat_major.jpg' },
                { name: 'A', hebrew: '', image: 'Key_Signature_A_major.jpg' },
                { name: 'Bb', hebrew: '住 ', image: 'Key_Signature_B-flat_major.jpg' },
                { name: 'B', hebrew: '住', image: 'Key_Signature_B_major.jpg' },
                { name: 'Cb', hebrew: ' ', image: 'Key_Signature_C-flat_major.jpg' }
            ],
            minor: [
                { name: 'A', hebrew: '', relative: 'C' },
                { name: 'A#', hebrew: ' ', relative: 'C#' },
                { name: 'Bb', hebrew: '住 ', relative: 'Db' },
                { name: 'B', hebrew: '住', relative: 'D' },
                { name: 'C', hebrew: '', relative: 'Eb' },
                { name: 'C#', hebrew: ' ', relative: 'E' },
                { name: 'D', hebrew: '专', relative: 'F' },
                { name: 'D#', hebrew: '专 ', relative: 'F#' },
                { name: 'Eb', hebrew: ' ', relative: 'Gb' },
                { name: 'E', hebrew: '', relative: 'G' },
                { name: 'F', hebrew: '驻', relative: 'Ab' },
                { name: 'F#', hebrew: '驻 ', relative: 'A' },
                { name: 'G', hebrew: '住', relative: 'Bb' },
                { name: 'G#', hebrew: '住 ', relative: 'B' },
                { name: 'Ab', hebrew: ' ', relative: 'Cb' }
            ]
        };

        let currentQuestion = 0;
        let correctAnswers = 0;
        let startTime = null;
        let timerInterval = null;
        let questions = [];

        function getRandomScale() {
            const type = Math.random() < 0.5 ? 'major' : 'minor';
            const scaleList = scales[type];
            const scale = scaleList[Math.floor(Math.random() * scaleList.length)];
            return { ...scale, type };
        }

        function generateQuestions() {
            questions = [];
            for (let i = 0; i < 10; i++) {
                const correct = getRandomScale();
                const wrongAnswers = [];
                const type = correct.type;
                
                while (wrongAnswers.length < 2) {
                    const wrong = scales[type][Math.floor(Math.random() * scales[type].length)];
                    if (wrong.name !== correct.name && !wrongAnswers.find(w => w.name === wrong.name)) {
                        wrongAnswers.push(wrong);
                    }
                }

                const answers = [correct, ...wrongAnswers].sort(() => Math.random() - 0.5);
                questions.push({ correct, answers });
            }
        }

        function getImagePath(scale) {
            if (scale.type === 'minor') {
                const relativeMajor = scales.major.find(m => m.name === scale.relative);
                return `pic/${relativeMajor.image}`;
            }
            return `pic/${scale.image}`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 10);
        }

        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const seconds = Math.floor(elapsed / 1000);
            const milliseconds = Math.floor((elapsed % 1000) / 10);
            document.getElementById('timer').textContent = 
                `${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
            return Date.now() - startTime;
        }

        function showQuestion() {
            if (currentQuestion === 0) {
                startTimer();
            }

            const question = questions[currentQuestion];
            const content = document.getElementById('content');
            
            const scaleType = question.correct.type === 'major' ? '\'专' : '专';
            const labels = ['A', 'B', 'C'];

            content.innerHTML = `
                <div class="progress">砖 ${currentQuestion + 1} 转 10</div>
                <div class="timer" id="timer">00:00</div>
                <div class="scale-image-container">
                    <img src="${getImagePath(question.correct)}" alt="Scale" class="scale-image">
                    <div class="scale-type">${scaleType}</div>
                </div>
                <div class="answers">
                    ${question.answers.map((answer, index) => `
                        <button class="answer-btn" onclick="checkAnswer('${answer.name}', ${index})">
                            <div class="answer-text">
                                <div class="answer-english">${answer.name}</div>
                                <div class="answer-hebrew">${answer.hebrew}</div>
                            </div>
                            <div class="answer-label">${labels[index]}</div>
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer(answer, index) {
            const question = questions[currentQuestion];
            
            if (answer === question.correct.name) {
                correctAnswers++;
                currentQuestion++;
                
                if (currentQuestion < 10) {
                    showQuestion();
                } else {
                    const time = stopTimer();
                    showLeaderboard(time);
                }
            } else {
                const content = document.getElementById('content');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = '注转, 住 砖';
                content.insertBefore(errorDiv, content.firstChild);
                
                setTimeout(() => {
                    resetGame();
                }, 700);
            }
        }

        function resetGame() {
            currentQuestion = 0;
            correctAnswers = 0;
            stopTimer();
            generateQuestions();
            showQuestion();
        }

        function saveScore(time) {
            const scores = JSON.parse(localStorage.getItem('scaleScores') || '[]');
            const date = new Date().toLocaleDateString('he-IL');
            scores.push({ time, date });
            scores.sort((a, b) => a.time - b.time);
            const topScores = scores.slice(0, 5);
            localStorage.setItem('scaleScores', JSON.stringify(topScores));
            return scores.length <= 5 || time <= scores[4].time;
        }

        function showLeaderboard(time) {
            const isNewRecord = saveScore(time);
            const scores = JSON.parse(localStorage.getItem('scaleScores') || '[]');
            const content = document.getElementById('content');
            
            const seconds = Math.floor(time / 1000);
            const milliseconds = Math.floor((time % 1000) / 10);
            const timeStr = `${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;

            content.innerHTML = `
                ${isNewRecord ? '<div class="new-record"> 砖 砖! </div>' : ''}
                <div class="leaderboard-title">憋 转 砖 憋</div>
                <div class="leaderboard-item" style="background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%); color: #333;">
                    <div style="font-weight: bold;"> 砖: ${timeStr}</div>
                </div>
                <div class="leaderboard">
                    ${scores.map((score, index) => {
                        const s = Math.floor(score.time / 1000);
                        const ms = Math.floor((score.time % 1000) / 10);
                        const t = `${s.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
                        return `
                            <div class="leaderboard-item">
                                <div>${index + 1}. ${t}</div>
                                <div>${score.date}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
                <button class="restart-btn" onclick="resetGame()"> 专 转</button>
            `;
        }

        document.addEventListener('keydown', (e) => {
            if (currentQuestion < 10 && (e.key === '1' || e.key === '2' || e.key === '3')) {
                const index = parseInt(e.key) - 1;
                const question = questions[currentQuestion];
                if (question && question.answers[index]) {
                    checkAnswer(question.answers[index].name, index);
                }
            }
        });

        // Initialize
        generateQuestions();
        showQuestion();
    </script>
</body>
</html>
